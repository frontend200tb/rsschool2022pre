<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Каширин">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="RS School task js30 audio player">
  <meta name="keywords" content="rolling scopes, rs school, task, js30, javascrit, frontend, audio player">
  <title>Frontend200tb audio player</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div class="page">
    <div class="blur">

      <div class="card">

        <img class="card-photo"src="assets/img/dontstartnow.png" alt="dontstartnow">

        <div class="card-player">

          <audio id="av-tag" src="assets/audio/beyonce.mp3"></audio>

          <div class="player-time">
            <button class="play-btn" id="play-btn"><img class="play" id="play-img" src="assets/svg/play.svg" alt="play button"></button>
            <div id="play-time">1:00</div>
            <input id="cur-time" type="range" min="0" max="10" step="0">
          </div>

          <div class="player-volume">
            <button id="speaker-btn"><img class="speaker" id="speaker-img" src="assets/svg/speaker.svg" alt="speaker button"></button>
            <div id="value-num">50</div>
            <input id="volume" type="range" min="0" max="100" volume="50">
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="js/index.js"></script>

</body>
</html>
